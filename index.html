<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Holy Grail CSS template</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Dosis:wght@400;700&family=Karla:wght@400;700&family=Lato:wght@400;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="outer-grid">
			<header>
				<div class="left-header">
					<i class="fa-solid fa-bars" onclick="toggleNav()"></i>
					<h2 class="logo">LOGO</h2>
				</div>
				<div class="right-header">
					<div class="header-link">
						<i class="fa-brands fa-youtube"></i>
						<a href="#">YouTube</a>
					</div>
					<div class="header-link">
						<i class="fa-solid fa-paragraph"></i>
						<a href="#">Article</a>
					</div>
				</div>
			</header>
			<nav class="hide-nav">
				<div class="nav-link">
					<i class="fa-solid fa-house"></i>
					<a href="#">Home</a>
				</div>
				<div class="nav-link">
					<i class="fa-solid fa-user"></i>
					<a href="#">Profile</a>
				</div>
				<div class="nav-link">
					<i class="fa-solid fa-dollar-sign"></i>
					<a href="#">Billing</a>
				</div>
			</nav>
			<div class="inner-grid">
				<main></main>
				<aside></aside>
				<footer></footer>
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
